<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Ecommerce Website</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Ecommerce Website</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'show_category' %}?category=C">Shirts</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'show_category' %}?category=S">Jeans</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'show_category' %}?category=M">Mobiles</a>
    </li>
  </ul>
</div>
</nav>

  <h1>My Ecommerce Website</h1>
  ...
  <div class="container mt-5">
    <div class="row">
      
        <div class="col-lg-4 col-sm-6">
          <div class="card">
            <img src="{{ x.product_image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ x.title }}</h5>
              <p class="card-text">Description: {{ x.description }}</p>
              <p class="card-text">Brand: {{ x.brand }}</p>
              <p class="card-text">Selling Price: ${{ x.selling_price }}</p>
              <p class="card-text">Discounted Price: ${{ x.discounted_price }}</p>
              <p class="card-text">Category: {{ x.category }}</p>
              <form action="{% url 'add_cart' %}" method="POST" class="d-inline">
                {% csrf_token %}
              <input hidden="" name="prod_id" value="{{x.id}}" id="prod_id">
              <button type="submit" class="btn btn-primary shadow px-5 py-2">Ad To Cart</button><br>
              
               </form>             
            </div>
            <a href="{% url 'address' %}" class="btn btn-success">Bury Now</a><br>
          </div>
        </div>

    </div>
  </div>
  ...
  

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>

{% extends 'myapp/base.html' %}
{% block contant %}
    <h1 class="text-center">My User registration Form</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit">
</form>
    {% if messages %}
    {% for message in messages%}
    {{message}}
    {% endfor %}
    {% endif %}    
     
    <br> 
<a class="btn-primary" href="{% url 'login' %}">Login</a><br>    
{% endblock contant%}
